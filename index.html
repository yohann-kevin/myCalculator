<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Simple calculator</title>
</head>

<body>
    <header>
        <h1>The calculator</h1>
        <button id="btnPage1" class="tablink">page 1</button>
        <button id="btnPage2" class="tablink">page 2</button>
    </header>

    <section id="page1" class="tabcontent">
        <input id="calc" type="text" placeholder="Result appears here"><br>
        <button>1</button><button>2</button><button>3</button><button>+</button><br>
        <button>4</button><button>5</button><button>6</button><button>-</button><br>
        <button>7</button><button>8</button><button>9</button><button>/</button><br>
        <button>0</button><button>C</button><button>=</button><button>*</button><br>
        <button>.</button>
    </section>

    <section id="page2" class="tabcontent">
        <h1>Page 2</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Esse numquam incidunt est maxime adipisci vero eius
            voluptatem neque ratione a!</p>
    </section>

    <script type="text/javascript" src="src/main.js"></script>

</body>

</html>
